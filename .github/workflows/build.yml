name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # Required for node-gyp to build native modules
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # Install system libraries for Linux
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev libgtk-3-dev libxss-dev libasound2-dev

    - name: Fix Dependencies (Critical Step)
      shell: bash
      run: |
        echo "üîß Applying critical dependency fixes..."
        
        # 1. Force node-addon-api to v7.1.0. 
        # Newer versions (v8+) crash builds on Electron 27.
        npm pkg set overrides.node-addon-api="7.1.0"
        
        # 2. DELETE package-lock.json. 
        # This is required so npm ignores the old locked version and uses the override.
        rm -rf package-lock.json node_modules
        
        # 3. Clean cache
        npm cache clean --force

    - name: Install Dependencies
      shell: bash
      env:
        # Token is required to download 'ripgrep' binary on macOS
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYTHON: python
      run: |
        echo "üì¶ Installing dependencies with overrides..."
        npm install --no-fund --no-audit

    - name: Ensure Electron Builder Config
      shell: bash
      run: |
        # Check if ANY config exists (yml, json, js, cjs)
        if [ -f "electron-builder.yml" ] || [ -f "electron-builder.yaml" ] || [ -f "electron-builder.json" ] || [ -f "electron-builder.config.js" ] || [ -f "electron-builder.config.cjs" ]; then
           echo "‚úÖ Found existing electron-builder configuration. Skipping creation."
        else
           echo "‚ö†Ô∏è No config found. Creating default electron-builder.config.cjs..."
           echo 'module.exports = {
            productName: "Prism Editor",
            appId: "com.prism-editor.app",
            directories: { output: "release" },
            files: ["out/**/*", "dist/**/*", "package.json"],
            win: { target: "nsis" },
            mac: { target: "dmg", identity: null }, 
            linux: { target: "AppImage" }
          };' > electron-builder.config.cjs
        fi

    - name: Compile Project
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üî® Compiling..."
        # We try compile, but if it fails we proceed to package 
        # (packaging might handle build internally or use existing files)
        if npm run compile --if-present; then
          echo "‚úÖ Compile successful"
        else
          echo "‚ö†Ô∏è Compile script failed or missing. Attempting to proceed to packaging..."
        fi

    - name: Package Application
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USE_HARD_LINKS: false
      run: |
        # Select Flag based on OS
        if [ "$RUNNER_OS" = "Windows" ]; then FLAGS="--win"; fi
        if [ "$RUNNER_OS" = "macOS" ]; then FLAGS="--mac"; fi
        if [ "$RUNNER_OS" = "Linux" ]; then FLAGS="--linux"; fi

        echo "üöÄ Packaging for $RUNNER_OS..."
        
        # Run builder
        npx electron-builder build $FLAGS

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          release/*.exe
          release/*.dmg
          release/*.AppImage
          release/*.snap
          release/*.zip
          dist/*.exe
          dist/*.dmg
          dist/*.AppImage
        if-no-files-found: warn
