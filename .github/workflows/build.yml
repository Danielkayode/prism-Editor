name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # ----------------------------------------
    # Platform-Specific Dependencies
    # ----------------------------------------

    - name: Install Linux Dependencies
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3 \
          python3-pip \
          python3-setuptools \
          libx11-dev \
          libxkbfile-dev \
          libsecret-1-dev \
          libkrb5-dev \
          libnotify-dev \
          libgtk-3-dev \
          libgbm-dev \
          libxtst-dev \
          libnss3 \
          libasound2 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libpango-1.0-0 \
          libcairo2 \
          libcups2 \
          libxss1 \
          libxcursor1 \
          fakeroot \
          rpm \
          dpkg

    - name: Configure Windows Environment
      if: matrix.platform == 'windows'
      shell: powershell
      run: |
        choco install python311 -y --no-progress --force
        refreshenv

    - name: Setup Python 3.11 for macOS
      if: matrix.platform == 'macos'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ----------------------------------------
    # Configure Build Environment for node-gyp
    # ----------------------------------------

    - name: Create .npmrc for node-gyp (Windows)
      if: matrix.platform == 'windows'
      shell: bash
      run: |
        cat > .npmrc << EOF
        msvs_version=2022
        python=C:\\Python311\\python.exe
        EOF
        echo "Created .npmrc:"
        cat .npmrc

    - name: Create .npmrc for node-gyp (Linux)
      if: matrix.platform == 'linux'
      shell: bash
      run: |
        cat > .npmrc << EOF
        python=python3
        EOF
        echo "Created .npmrc:"
        cat .npmrc

    - name: Create .npmrc for node-gyp (macOS)
      if: matrix.platform == 'macos'
      shell: bash
      run: |
        cat > .npmrc << EOF
        python=python3.11
        EOF
        echo "Created .npmrc:"
        cat .npmrc

    # ----------------------------------------
    # Cache Setup
    # ----------------------------------------

    - name: Cache Electron
      uses: actions/cache@v4
      with:
        path: ${{ env.ELECTRON_CACHE }}
        key: ${{ runner.os }}-electron-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-electron-cache-

    - name: Cache Electron Builder
      uses: actions/cache@v4
      with:
        path: ${{ env.ELECTRON_BUILDER_CACHE }}
        key: ${{ runner.os }}-electron-builder-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-electron-builder-cache-

    # ----------------------------------------
    # Install Dependencies
    # ----------------------------------------

    - name: Install Dependencies
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üîß Installing dependencies..."
        npm ci --no-audit --no-fund
        echo "‚úÖ Dependencies installed"

    # ----------------------------------------
    # Apply Patches (if needed)
    # ----------------------------------------

    - name: Apply TypeScript Patches
      shell: bash
      run: |
        if [ -f "extensions/tunnel-forwarding/src/split.ts" ]; then
          echo "Patching tunnel-forwarding..."
          if sed --version 2>&1 | grep -q GNU; then
            sed -i '1s;^;// @ts-nocheck\n;' extensions/tunnel-forwarding/src/split.ts
          else
            sed -i '' '1s;^;// @ts-nocheck\n;' extensions/tunnel-forwarding/src/split.ts
          fi
        fi
        echo "‚úÖ Patches applied"

    # ----------------------------------------
    # Build Application
    # ----------------------------------------

    - name: Compile TypeScript & Extensions
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üî® Running compile..."
        npm run compile
        echo "‚úÖ Compilation complete"

    - name: Verify Compilation Output
      shell: bash
      run: |
        if [ -d "out" ]; then
          echo "‚úÖ 'out' directory exists"
          ls -la out/ | head -20
        else
          echo "‚ùå 'out' not found!"
          exit 1
        fi

    - name: Rebuild Native Modules (if present)
      shell: bash
      run: |
        if grep -q "rebuild" package.json; then
          echo "üîß Rebuilding native modules..."
          npm run rebuild
        else
          echo "‚ÑπÔ∏è No rebuild script defined"
        fi

    # ----------------------------------------
    # Package Application
    # ----------------------------------------

    - name: Package with Electron Builder
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USE_HARD_LINKS: false
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üì¶ Packaging for ${{ matrix.platform }}..."
        mkdir -p dist

        case "${{ matrix.platform }}" in
          linux)
            npx electron-builder --linux --x64 --publish never \
              || npx electron-builder --linux --x64 --dir
            ;;
          windows)
            npx electron-builder --windows --x64 --publish never \
              || npx electron-builder --windows --x64 --dir
            ;;
          macos)
            npx electron-builder --mac --x64 --arm64 --publish never \
              || npx electron-builder --mac --x64 --arm64 --dir
            ;;
        esac

        echo "‚úÖ Packaging complete"

    # ----------------------------------------
    # Artifact Listing & Upload
    # ----------------------------------------

    - name: List Build Artifacts
      shell: bash
      run: |
        echo "üì¶ dist directory contents:"
        find dist -type f -print || ls -la dist/

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: prism-editor-${{ matrix.platform }}-${{ github.run_number }}
        path: dist/**
        if-no-files-found: warn
        retention-days: 7

    - name: Upload Build Logs on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-${{ matrix.platform }}-${{ github.run_number }}
        path: |
          npm-debug.log*
          *.log
        if-no-files-found: ignore
        retention-days: 90
