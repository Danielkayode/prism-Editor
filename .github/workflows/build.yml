name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # --- Windows Setup ---
    - name: Install Windows Build Tools
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Standard Setup for Native Modules on Windows
        npm config set msvs_version 2022
        npm config set python python3

    # --- Linux Setup ---
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev libnotify-dev libgtk-3-dev libxtst-dev libnss3 libasound2-dev rpm

    # --- macOS Setup ---
    - name: Install macOS Dependencies
      if: runner.os == 'macOS'
      run: |
        # Python is pre-installed on runners, just need build tools
        brew install python
        npm config set python python3

    - name: Clean npm cache
      shell: bash
      run: npm cache clean --force || true

    # --- FIXED: Removed --ignore-scripts and configuration overwrite ---
    - name: Install Dependencies
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYTHON: python3
      run: |
        echo "Installing dependencies..."
        # CRITICAL FIX: Removed --ignore-scripts so native modules build
        npm install --no-fund --no-audit

    # --- FIXED: Removed 'npm audit fix --force' as it breaks builds ---

    - name: Compile Project
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "Starting compilation..."
        if npm run compile --if-present; then
          echo "✅ Compilation successful!"
        else
          echo "⚠️ Standard compile failed, trying fallback build command..."
          npm run build --if-present
        fi

    - name: Package Application
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USE_HARD_LINKS: false
      run: |
        echo "Packaging application for ${{ runner.os }}..."
        
        # Define flags based on OS
        if [ "$RUNNER_OS" = "Windows" ]; then
          PLATFORM_FLAG="--win"
        elif [ "$RUNNER_OS" = "macOS" ]; then
          PLATFORM_FLAG="--mac"
        else
          PLATFORM_FLAG="--linux"
        fi

        # Run Package
        echo "Running electron-builder with flag: $PLATFORM_FLAG"
        
        # Try generic package command first
        if npm run package -- $PLATFORM_FLAG; then
           exit 0
        fi
        
        # Fallback to direct electron-builder
        npx electron-builder $PLATFORM_FLAG --publish never

    # --- FIXED: Simplified Artifact Upload (Replaces the broken 'find' script) ---
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Prism-Editor-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.dmg
          dist/*.zip
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
          dist/*.snap
          release/*.exe
          release/*.dmg
          release/*.AppImage
          out/make/**/*
        if-no-files-found: warn
        retention-days: 90