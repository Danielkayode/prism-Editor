name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # FIX: Use Python 3.11 explicitly to fix 'distutils' error on macOS/Linux
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # FIX: Correct package names for Ubuntu 24.04
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev libgtk-3-dev libxss-dev libasound2-dev

    # FIX: Setup global node-gyp to handle newer Node versions
    - name: Update Build Tools
      shell: bash
      run: |
        npm install -g node-gyp
        # Tell npm to use the Python 3.11 we installed earlier
        echo "PYTHON=python" >> $GITHUB_ENV
        echo "npm_config_python=python" >> $GITHUB_ENV

    - name: Clean npm cache
      shell: bash
      run: npm cache clean --force

    - name: Install Dependencies
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # --no-audit prevents breaking changes
        # Removed --ignore-scripts so native modules compile
        npm install --no-fund --no-audit

    - name: Ensure Electron Builder Config
      shell: bash
      run: |
        if [ ! -f "electron-builder.config.js" ] && [ ! -f "electron-builder.config.cjs" ] && [ ! -f ".electron-builder.config.js" ] && [ ! -f ".electron-builder.config.cjs" ]; then
          echo "No config found. Creating default electron-builder.config.cjs..."
          # Added identity: null for mac to skip signing errors
          echo 'module.exports = {
            productName: "Prism Editor",
            appId: "com.prism-editor.app",
            directories: { output: "release" },
            files: ["out/**/*", "dist/**/*", "package.json"],
            win: { target: "nsis" },
            mac: { target: "dmg", identity: null }, 
            linux: { target: "AppImage" }
          };' > electron-builder.config.cjs
        else
           echo "Config file already exists. Skipping creation."
        fi

    - name: Compile Project
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        if npm run compile --if-present; then
          echo "Compile successful"
        elif npm run build --if-present; then
          echo "Build successful"
        else
          echo "No compile/build script found, proceeding..."
        fi

    - name: Package Application
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USE_HARD_LINKS: false
      run: |
        # Set flags based on OS
        if [ "$RUNNER_OS" = "Windows" ]; then FLAGS="--win"; fi
        if [ "$RUNNER_OS" = "macOS" ]; then FLAGS="--mac"; fi
        if [ "$RUNNER_OS" = "Linux" ]; then FLAGS="--linux"; fi

        echo "Packaging for $RUNNER_OS with flags: $FLAGS"

        # Explicitly use npx electron-builder
        if [ -f "electron-builder.config.cjs" ]; then
           npx electron-builder build $FLAGS --config electron-builder.config.cjs
        else
           npx electron-builder build $FLAGS
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          release/*.exe
          release/*.dmg
          release/*.AppImage
          release/*.snap
          release/*.zip
          dist/*.exe
          dist/*.dmg
          dist/*.AppImage
        if-no-files-found: warn
