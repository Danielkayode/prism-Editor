name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # ============================================
    # Platform-Specific Dependencies
    # ============================================
    
    - name: Install Linux Dependencies
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3 \
          python3-pip \
          libx11-dev \
          libxkbfile-dev \
          libsecret-1-dev \
          libkrb5-dev \
          libnotify-dev \
          libgtk-3-dev \
          libgbm-dev \
          libxtst-dev \
          libnss3 \
          libasound2 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libpango-1.0-0 \
          libcairo2 \
          libcups2 \
          libxss1 \
          libxcursor1 \
          fakeroot \
          rpm \
          dpkg

    - name: Configure Windows Environment
      if: matrix.platform == 'windows'
      shell: powershell
      run: |
        # Install Python for node-gyp
        choco install python3 -y --no-progress

    - name: Configure macOS Environment
      if: matrix.platform == 'macos'
      run: |
        # Install Python 3
        brew install python@3.11 || true

    # ============================================
    # Configure npm for node-gyp BEFORE install
    # ============================================
    
    - name: Configure npm for node-gyp (Windows)
      if: matrix.platform == 'windows'
      shell: bash
      run: |
        # Set npm config (NOT environment variables or flags)
        npm config set msvs_version 2022
        npm config set python python
        
        # Verify configuration
        echo "npm config list:"
        npm config list

    - name: Configure npm for node-gyp (Linux)
      if: matrix.platform == 'linux'
      shell: bash
      run: |
        # Set npm config (NOT environment variables or flags)
        npm config set python python3
        
        # Verify configuration
        echo "npm config list:"
        npm config list

    - name: Configure npm for node-gyp (macOS)
      if: matrix.platform == 'macos'
      shell: bash
      run: |
        # Set npm config (NOT environment variables or flags)
        npm config set python python3
        
        # Verify configuration
        echo "npm config list:"
        npm config list

    # ============================================
    # Cache Setup
    # ============================================
    
    - name: Cache Electron
      uses: actions/cache@v4
      with:
        path: ${{ env.ELECTRON_CACHE }}
        key: ${{ runner.os }}-electron-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-electron-cache-

    - name: Cache Electron Builder
      uses: actions/cache@v4
      with:
        path: ${{ env.ELECTRON_BUILDER_CACHE }}
        key: ${{ runner.os }}-electron-builder-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-electron-builder-cache-

    # ============================================
    # Install Dependencies
    # ============================================
    
    - name: Install Dependencies
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üîß Installing dependencies..."
        
        # DO NOT use --legacy-peer-deps or any custom flags that might conflict
        # The npm config is already set above
        npm install --no-audit --no-fund
        
        echo "‚úÖ Dependencies installed successfully"

    # ============================================
    # Apply Patches (if needed)
    # ============================================
    
    - name: Apply TypeScript Patches
      shell: bash
      run: |
        # Patch tunnel-forwarding type errors
        if [ -f "extensions/tunnel-forwarding/src/split.ts" ]; then
          echo "Patching tunnel-forwarding..."
          if sed --version 2>&1 | grep -q GNU; then
            # GNU sed (Linux)
            sed -i '1s;^;// @ts-nocheck\n;' extensions/tunnel-forwarding/src/split.ts
          else
            # BSD sed (macOS)
            sed -i '' '1s;^;// @ts-nocheck\n;' extensions/tunnel-forwarding/src/split.ts
          fi
        fi
        
        echo "‚úÖ Patches applied"

    # ============================================
    # Build Application
    # ============================================
    
    - name: Compile TypeScript & Extensions
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üî® Compiling project..."
        
        # Run the compile script from package.json
        npm run compile
        
        echo "‚úÖ Compilation complete"

    - name: Verify Compilation Output
      shell: bash
      run: |
        echo "üìã Checking compiled output..."
        if [ -d "out" ]; then
          echo "‚úÖ 'out' directory exists"
          ls -la out/ | head -20
        else
          echo "‚ùå 'out' directory not found!"
          exit 1
        fi

    - name: Rebuild Native Modules for Electron
      shell: bash
      continue-on-error: true
      run: |
        echo "üîß Rebuilding native modules..."
        npm run rebuild || echo "‚ö†Ô∏è Rebuild step skipped or failed (non-critical)"

    # ============================================
    # Package Application
    # ============================================
    
    - name: Package with Electron Builder
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USE_HARD_LINKS: false
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "üì¶ Packaging application for ${{ matrix.platform }}..."
        
        # Ensure output directory exists
        mkdir -p dist
        
        # Platform-specific packaging
        case "${{ matrix.platform }}" in
          linux)
            echo "Building Linux packages..."
            npx electron-builder --linux --x64 --publish never
            ;;
          windows)
            echo "Building Windows packages..."
            npx electron-builder --windows --x64 --publish never
            ;;
          macos)
            echo "Building macOS packages..."
            npx electron-builder --mac --x64 --arm64 --publish never
            ;;
        esac
        
        echo "‚úÖ Packaging complete"

    # ============================================
    # List & Verify Build Artifacts
    # ============================================
    
    - name: List Build Artifacts
      shell: bash
      run: |
        echo "üìã Listing all files in dist directory:"
        echo "=========================================="
        if [ -d "dist" ]; then
          find dist -type f -ls 2>/dev/null || ls -laR dist/
        else
          echo "‚ùå dist directory does not exist!"
        fi
        echo "=========================================="
        
        echo ""
        echo "Looking for specific artifact types:"
        find dist -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" \) 2>/dev/null || echo "‚ö†Ô∏è No standard artifacts found"

    # ============================================
    # Upload Artifacts
    # ============================================
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: prism-editor-${{ matrix.platform }}-${{ github.run_number }}
        path: |
          dist/*.exe
          dist/*.dmg
          dist/*.zip
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
          dist/**/*.exe
          dist/**/*.dmg
          dist/**/*.zip
          dist/**/*.AppImage
          dist/**/*.deb
          dist/**/*.rpm
        if-no-files-found: warn
        retention-days: 7

    - name: Upload Build Logs on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs-${{ matrix.platform }}-${{ github.run_number }}
        path: |
          npm-debug.log*
          *.log
          dist/**/*.log
        if-no-files-found: ignore
        retention-days: 3
