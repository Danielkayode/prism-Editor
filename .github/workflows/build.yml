name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # --- Windows Setup ---
    - name: Configure Windows Build Env
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Set environment variables for node-gyp instead of using 'npm config set'
        echo "npm_config_msvs_version=2022" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "npm_config_python=python" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    # --- Linux Setup ---
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev libnotify-dev libgtk-3-dev libxtst-dev libnss3 libasound2-dev rpm
        # Set env var for node-gyp
        echo "npm_config_python=python3" >> $GITHUB_ENV

    # --- macOS Setup ---
    - name: Install macOS Dependencies
      if: runner.os == 'macOS'
      run: |
        # Set env var for node-gyp
        echo "npm_config_python=python3" >> $GITHUB_ENV

    - name: Clean npm cache
      shell: bash
      run: npm cache clean --force || true

    - name: Install Dependencies
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Installing dependencies..."
        # Removed --ignore-scripts so native modules build correctly
        # Removed --no-audit to prevent lockfile issues, but kept --no-fund for cleaner logs
        npm install --no-fund

    - name: Compile Project
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        echo "Starting compilation..."
        if npm run compile --if-present; then
          echo "✅ Compilation successful!"
        else
          echo "⚠️ Standard compile failed, trying fallback build command..."
          npm run build --if-present
        fi

    - name: Package Application
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Packaging application for ${{ runner.os }}..."
        
        if [ "$RUNNER_OS" = "Windows" ]; then
          PLATFORM_FLAG="--win"
        elif [ "$RUNNER_OS" = "macOS" ]; then
          PLATFORM_FLAG="--mac"
        else
          PLATFORM_FLAG="--linux"
        fi

        echo "Running electron-builder with flag: $PLATFORM_FLAG"
        
        # Try generic package command first
        if npm run package -- $PLATFORM_FLAG; then
           exit 0
        fi
        
        # Fallback to direct electron-builder
        npx electron-builder $PLATFORM_FLAG --publish never

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Prism-Editor-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.dmg
          dist/*.zip
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
          dist/*.snap
          release/*.exe
          release/*.dmg
          release/*.AppImage
          out/make/**/*
        if-no-files-found: warn
        retention-days: 5