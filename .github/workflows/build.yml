name: Build Prism Editor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # --- Platform Specific Setup ---
    - name: Install Windows Build Tools
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Simplified for reliability
        npm install --global --production windows-build-tools --vs2017

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev libgtk-3-dev libxss-dev libasound2

    - name: Install macOS Dependencies
      if: runner.os == 'macOS'
      run: |
        # macOS GitHub runners come with Xcode pre-installed.
        # We just need to ensure python is available for node-gyp
        brew install python || true

    # --- Build Process ---
    - name: Clean npm cache
      shell: bash
      run: npm cache clean --force

    - name: Install Dependencies
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYTHON: python3
      run: |
        # REMOVED --ignore-scripts so native modules compile correctly
        # REMOVED audit fix --force to prevent breaking package versions
        npm install --no-fund --no-audit

    - name: Ensure Electron Builder Config
      shell: bash
      run: |
        # Only create config if it strictly doesn't exist
        if [ ! -f "electron-builder.config.js" ] && [ ! -f "electron-builder.config.cjs" ] && [ ! -f ".electron-builder.config.js" ] && [ ! -f ".electron-builder.config.cjs" ]; then
          echo "No config found. Creating default electron-builder.config.cjs..."
          echo 'module.exports = {
            productName: "Prism Editor",
            appId: "com.prism-editor.app",
            directories: { output: "release" },
            files: ["out/**/*", "dist/**/*", "package.json"],
            win: { target: "nsis" },
            mac: { target: "dmg", identity: null }, 
            linux: { target: "AppImage" }
          };' > electron-builder.config.cjs
        else
           echo "Config file already exists. Skipping creation."
        fi

    - name: Compile Project
      shell: bash
      env:
        NODE_OPTIONS: --max-old-space-size=8192
      run: |
        # Try standard compile
        if npm run compile --if-present; then
          echo "Compile successful"
        elif npm run build --if-present; then
          echo "Build successful"
        else
          # If no script exists, assume it's a raw JS project or pre-built
          echo "No compile/build script found, proceeding..."
        fi

    - name: Package Application
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USE_HARD_LINKS: false
      run: |
        # Set flags based on OS
        if [ "$RUNNER_OS" = "Windows" ]; then FLAGS="--win"; fi
        if [ "$RUNNER_OS" = "macOS" ]; then FLAGS="--mac"; fi
        if [ "$RUNNER_OS" = "Linux" ]; then FLAGS="--linux"; fi

        echo "Packaging for $RUNNER_OS with flags: $FLAGS"

        # Try packaging using npx electron-builder directly to avoid npm script confusion
        # We explicitly point to the config if we created one
        if [ -f "electron-builder.config.cjs" ]; then
           npx electron-builder build $FLAGS --config electron-builder.config.cjs
        else
           npx electron-builder build $FLAGS
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: |
          release/*.exe
          release/*.dmg
          release/*.AppImage
          release/*.snap
          release/*.zip
          dist/*.exe
          dist/*.dmg
          dist/*.AppImage
        if-no-files-found: warn
